<div class="container">
    <br>
    <h1>Registrar Clientes</h1>
    <form>
          <div class="form-group">
            <label for="">Nombres</label>
            <input type="text" class="form-control" id="" name="" placeholder="Ingrese su Nombre">
          </div>
          <div class="form-group">
            <label for="">Apellidos</label>
            <input type="text" class="form-control" id="" name="" placeholder="Ingrese su Apellido">
          </div>
          <div class="form-group">
            <label for="">Correo Electronico</label>
            <input type="email" class="form-control" id="" name="" placeholder="Ingrese el correo">
          </div>
          <div class="form-group">
            <label for="">Identificación</label>
            <input type="text" class="form-control" id="" name="" placeholder="Ingrese la Identificación">
          </div>
          <div class="form-group">
            <label for="">Dirección</label>
            <input type="text" class="form-control" id="" name="" placeholder="Ingrese la Dirección">
          </div>
          <div class="form-group">
            <label for="">Telefono</label>
            <input type="text" class="form-control" id="" name="" placeholder="Ingrese la Dirección">
          </div>
          <button type="submit" class="btn btn-primary btn-block btn-signin">Guardar</button>
      </form>
</div>
